  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <title>Bootstrap中文网</title>
  <style type="text/css">
  img.wp-smiley,
  img.emoji {
  	display: inline !important;
  	border: none !important;
  	box-shadow: none !important;
  	height: 1em !important;
  	width: 1em !important;
  	margin: 0 .07em !important;
  	vertical-align: -0.1em !important;
  	background: none !important;
  	padding: 0 !important;
  }
  </style>
  <link rel='stylesheet' id='main-css'  href='https://www.process.st/wp-content/themes/koombea/styles/main.css?ver=1.0.0' type='text/css' media='all' />
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="https://static.bootcss.com/www/assets/css/site.min.css?v5" rel="stylesheet" />
</head>


   <body>
   <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand hidden-sm" href="/Kancolle">Home</a>
        </div>
        <div class="navbar-collapse collapse" role="navigation">
          <ul class="nav navbar-nav">
            <li class="hidden-sm hidden-md"><a href="/mapdata"  target="_blank" >Mapdata</a></li>
            <li><a href="/enemy" target="_blank">Enemy</a></li>
            <li><a href="http://wikiwiki.jp/kancolle/" target="_blank">Wiki.jp</a></li>
            <li><a href="https://twitter.com/KanColle_STAFF" target="_blank">Twitter</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right hidden-sm">
            <li><a href="/login">Login</a></li>
          </ul>
        </div>
      </div>
    </div>


    <div class="page-wrap">
      <div class="content-splash">
        	<div class="center-block" style="height:50px"></div>
          <div class="col-md-4 column"></div>
            <div class="col-md-4 column">
                      <form method="post" data-th-action="@{/login}">
                          <div class="content">
                          <h1>
                              <span class="line-3">Login</span>
                          </h1>
                      </div>
            <div class="center-block" style="height:50px"></div>
            <input type="text" class="form-control" placeholder="username" name="username" />

          <div class="center-block" style="height:40px"></div>
          <input type="password" class="form-control" placeholder="password" name="password" />  
        <div data-th-if="${param.error}" >
            <p class="text-danger">Invalid username and password.</p>
        </div>
        <div data-th-if="${param.logout}">
             <p class="text-danger">You have been logged out.</p>
        </div>
         <div class="center-block" style="height:30px"></div>
        <div><input type="submit" class="btn btn-success btn-block" value="Sign In" /></div>
              </form>
            <div class="center-block" style="height:100px"></div>
        </div>
        	<div class="col-md-3 column"></div>
      </div>
      </div>
      <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdn.bootcss.com/unveil/1.3.0/jquery.unveil.min.js"></script>
      <script src="https://cdn.bootcss.com/scrollup/2.4.1/jquery.scrollUp.min.js"></script>
      <script src="https://cdn.bootcss.com/toc/0.3.2/toc.min.js"></script>
      <script src="https://cdn.bootcss.com/jquery.matchHeight/0.7.0/jquery.matchHeight-min.js"></script>
      <script src="https://static.bootcss.com/www/assets/js/site.min.js"></script>

  </body>
  </html>
