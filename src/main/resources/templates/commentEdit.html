<!DOCTYPE html>

<html>
    <head>
        <title>Edit DVD</title>
    </head>
    <body>
        Add DVD<br />
        <form data-th-action="@{/Kancolle/edit/{id}(id=${Kancolle.id})}" data-th-object="${Kancolle}" data-th-method="put" role="form">
            Title: <input type="text" name="id" data-th-value="${Kancolle.id}" /><br />
            Your Comment:<input type="text" name="Comment" data-th-value="${Kancolle.comment}" /><br />
            Workout Type:<br />
            <textarea style="width:400px;height:100px;" type="text" name="Comment" /><br />
            Choose a type:<br />
            <input type="radio" name="CommentType" value="Bump" checked="checked" /> Just bump
            <input type="radio" name="CommentType" value="Help" /> Need help<br />
            <input type="radio" name="CommentType" value="Information" /> Provide Information
            <input type="radio" name="CommentType" value="Pray" /> Pray for ship<br />
            workoutType: <span data-th-value="${Kancolle.getCommentType()}" />
        </form>
    </body>
</html>
