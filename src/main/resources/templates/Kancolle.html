<p data-th-inline="text">Welcome [[${#httpServletRequest.remoteUser}]]!</p>
  <div class="col-xs-6">
        <table cellpadding="0" cellspacing="0" border="0" class="table-bordered ">
                <tr>
                    <th>Floor</th>
                    <th>Comment</th>
                    <th>Type</th>
                    <th>operation</th>
                </tr>                
                <tr data-th-each="Kancolle :${Kancolle}">
                   <td class="spec" style="text-align:center;vertical-align:middle;" data-th-text="${Kancolle.id}"></td>
                    <td style="width:400px;word-wrap:break-all;word-break: break-all;" data-th-text="${Kancolle.comment}"></td>
                    <td  style="text-align:center;vertical-align:middle;word" data-th-text="${Kancolle.CommentType}"></td>
                    <td><a data-th-href="@{/Kancolle/edit/{id}(id=${Kancolle.id})}">edit</a></td>
                </tr>
            </table>

         <div class="row">
            <div class="col-xs-6">
    
        <form role="form" data-th-action="@{/Kancolle/add}" name="addKancolleForm" method="post">
        <div class="form-group">
            <h1>Wrtite your comment:</h1>
           <input class="form-control" name="title" type="text" placeholder="Nickname"/>
            <div class="center-block" style="height:30px"></div> 
            <textarea name="Comment" class="form-control" rows="10" placeholder="Your comment"/>
            <label for="name">Choose a type:</label>
            <input type="radio" name="CommentType" value="Bump" checked="checked" /> Just bump
            <input type="radio" name="CommentType" value="Help" /> Need help<br />
            <input type="radio" name="CommentType" value="Information" /> Provide Information
            <input type="radio" name="CommentType" value="Pray" /> Pray for ship<br />
            <input type="submit" value="Submit Comment"/>
          </div>
         </form>
         </div>
         </div>
    
        <hr />      
        <p>go to <a data-th-href="@{/enemy}">enemy</a>page</p>

        <form name="deleteComments" method="delete" action="/Kancolle/delete">
            Input the id of comments that you want to delete: <input type="text" name="id" /><br />
